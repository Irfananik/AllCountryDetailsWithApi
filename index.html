<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllCountresDetailsi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <header>
            <nav class="bg-red-600">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between h-16">
                        <!-- Logo -->
                        <div class="flex-shrink-0">
                            <img class="h-8 w-auto" src="images/logo.jpg" alt="Logo">
                        </div>

                        <!-- Menu -->
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="#"
                                    class="text-gray-300 hover:bg-red-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                                <a href="#"
                                    class="text-gray-300 hover:bg-red-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About
                                    Us</a>
                                <a href="#"
                                    class="text-gray-300 hover:bg-red-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                            </div>
                        </div>

                        <!-- Mobile Menu (Hamburger Icon) -->
                        <div class="-mr-2 flex md:hidden">
                            <button type="button"
                                class="bg-red-900 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                                id="mobile-menu-button">
                                <span class="sr-only">Open main menu</span>
                                <!-- Heroicon name: menu -->
                                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h16M4 18h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Mobile Menu (Hidden by default) -->
                <div class="hidden md:hidden" id="mobile-menu">
                    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                        <a href="#"
                            class="text-gray-300 hover:bg-red-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                        <a href="#"
                            class="text-gray-300 hover:bg-red-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About
                            Us</a>
                        <a href="#"
                            class="text-gray-300 hover:bg-red-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- search box -->
        <section>
            <p class="text-center mt-12 text-red-600 text-2xl">Search here which country details you want!</p>
            <div class="flex justify-center items-center mt-4">
                <div class="w-full sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4 bg-red-600 p-4 rounded-lg shadow-lg">
                    <div class="flex flex-col sm:flex-row">
                        <input type="text"
                            class="flex-grow px-4 py-2 border border-gray-300 rounded-l-md sm:rounded-l-none sm:rounded-l-md focus:outline-none"
                            placeholder="Search..." />
                        <button
                            class="bg-red-700 text-white px-4 py-2 rounded-r-md sm:rounded-l-md hover:bg-red-800 focus:outline-none mt-2 sm:mt-0 sm:ml-2">Search</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- countries cards -->
        <section>
            <div class="flex justify-center items-center mt-12">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-6 gap-6">
                    <!-- Card 1 -->
                    <div class="bg-red-600 p-4 rounded-lg shadow-lg">
                        <h2 class="text-lg text-white font-bold mb-2">John Doe</h2>
                        <p class="text-gray-300">New York</p>
                        <button
                            class="bg-red-700 text-white px-4 py-2 rounded-md hover:bg-red-800 focus:outline-none mt-4">Details</button>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="js/nav.js"></script>
</body>

</html>
